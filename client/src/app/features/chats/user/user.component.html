<div class="user-wrapper">
  <div class="user mb-2">
    <div class="info">
      <div class="name">
        {{ user.firstName }} {{ user.lastName }}
        <span class="text-muted small font-weight-normal">#{{ user.id }}</span>
      </div>
      <span class="username">@{{ user.username }}</span>
    </div>
    <button class="btn btn-success chat-btn" (click)="startChat()">Chat</button>
  </div>
</div>
