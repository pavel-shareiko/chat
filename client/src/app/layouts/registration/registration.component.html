<h3 class="form-text app-header mt-4">Chat</h3>
<form class="login-form" [formGroup]="form">
  <fieldset>
    <div class="form-field">
      <label class="form-text form-label" for="firstname-input"
        >First name</label
      >
      <input
        class="form-input"
        formControlName="firstname"
        id="firstname-input"
      />
    </div>
    <div class="form-field">
      <label class="form-text form-label" for="lastname-input"
        >Last name</label
      >
      <input
        class="form-input"
        formControlName="lastname"
        id="lastname-input"
      />
    </div>
    <div class="form-field">
      <label class="form-text form-label" for="username-input">Username</label>
      <input class="form-input" formControlName="username" id="username-input" />
    </div>
    <div class="form-field">
      <label class="form-text form-label" for="password-input">Password</label>
      <input
        class="form-input"
        type="password"
        formControlName="password"
        id="password-input"
      />
    </div>
  </fieldset>
  <div class="form-text register-block">
    Already have an account? <a href="/login">Login</a>
  </div>
  <button class="submit-btn form-text" type="submit" (click)="register()">Register</button>
</form>
