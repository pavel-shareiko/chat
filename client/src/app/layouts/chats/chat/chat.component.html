<div class="chat-item">
  <img src="profile-picture.jpg" alt="Profile Picture" />
  <div class="chat-details">
    <h2 class="chat-header">{{ getDisplayName() }}</h2>
    <p class="last-message">{{ chat.lastMessage?.content ?? 'No messages yet' }}</p>
  </div>
  <div class="timestamp">
    <p>{{ chat.lastMessage?.createdAt | date : 'MMM d, y h:mm a' }}</p>
  </div>
</div>
